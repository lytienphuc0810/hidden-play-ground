@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/animate.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/prettyPhoto.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/price-range.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src='@routes.Assets.at("/javascripts/jquery.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/jquery.prettyPhoto.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/jquery.scrollUp.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/bootstrap.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/html5shiv.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/contact.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/gmaps.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/hello.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/main.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("/javascripts/price-range.js")' type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
